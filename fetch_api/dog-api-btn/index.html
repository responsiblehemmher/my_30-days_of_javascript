<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog CEO's Dog API</title>
  <link rel="stylesheet" href="/fetch_api/dog-api-btn/style.css">
</head>
<body>
  <h1>Random Dog Image</h1>
  <img id="dog-image" src="" alt="Dog Image" />
  <button id="new-dog-button">Show New Dog</button>

  <script>
    const url = 'https://dog.ceo/api/breeds/image/random';
    const btn = document.getElementById('new-dog-button');

    

    function fetchDogImage() {
      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById('dog-image').src = data.message;
        })
        .catch(error => console.error('Error:', error));
    }

    btn.addEventListener('click', fetchDogImage);
    fetchDogImage();
  </script>
</body>
</html>
