<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="/css-grid/grid.css">
</head>
<body>
    <!-- Basic Grid Layout-->
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div> 
        <div class="grid-item">6</div>
    </div>

    <br><br><br>
    <!-- Grid with different columns-->
    <div id="grid-container-2">
        <div id="grid-item-2">1</div>
        <div id="grid-item-2">2</div>
        <div id="grid-item-2">3</div>
        <div id="grid-item-2">4</div>
        <div id="grid-item-2">5</div>
        <div id="grid-item-2">6</div>
    </div>

    <br><br><br>

    <!-- Grid with Explicit Rows and Columns -->
    <div id="grid-container-3">
        <div id="grid-item-3">1</div>
        <div id="grid-item-3">2</div>
        <div id="grid-item-3">3</div>
        <div id="grid-item-3">4</div>
        <div id="grid-item-3">5</div>
        <div id="grid-item-3">6</div>
        <div id="grid-item-3">7</div>
        <div id="grid-item-3">8</div>
        <div id="grid-item-3">9</div>
    </div>

    <br><br><br>
    <!-- Grid with Item Spanning Multiple Columns and Rows-->
    <div class="grid-container-4">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>

    <br><br><br>

    <!-- Responsive Grid Layout-->

    <div id="grid-container-5">
        <div id="grid-item-5">1</div>
        <div id="grid-item-5">5</div>
        <div id="grid-item-5">3</div>
        <div id="grid-item-5">4</div>
        <div id="grid-item-5">5</div>
        <div id="grid-item-5">6</div>

        <br><br><br>
    </div>

    <br><br><br>
    <!-- Simple Fractional Units-->

    <div class="grid-c">
        <div class="grid-f">1</div>
        <div class="grid-f">2</div>
        <div class="grid-f">3</div>
    </div>

    <br><br><br>
    <!-- Unequal Fractional Units-->

    <div class="grid-c1">
        <div class="grid-f1">1</div>
        <div class="grid-f1">2</div>
        <div class="grid-f1">3</div>
    </div>

    <br><br><br>

    <!-- Responsive Grid with auto-fill and minmax-->

    <div class="grid-c2">
        <div class="grid-f2">1</div>
        <div class="grid-f2">2</div>
        <div class="grid-f2">3</div>
        <div class="grid-f2">4</div>
        <div class="grid-f2">5</div>
        <div class="grid-f2">6</div>
    </div>
</body>
</html>
